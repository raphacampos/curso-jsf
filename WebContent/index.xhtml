<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">

<h:head>
  <title>JSF 2.1 Olá Mundo</title>
</h:head>

<h:body>
  <h2>JSF 2.1 Olá Mundo</h2>
   
	<!--   <h:inputText value ="#{olaBean.mensagem}"></h:inputText>
  	  <h:commandButton value ="#{olaBean.mensagem}" action ="bemvindo"></h:commandButton> -->
   
   <h:form>
    <h:inputText
        binding="#{bean.inputComponent}"
        value="#{bean.inputValue}"
        valueChangeListener="#{bean.inputChanged}">
        <f:converter converterId="conversor" />
        <f:validator validatorId="validador" />
    </h:inputText>
    <h:commandButton
        value="submit"
        action="#{bean.action}" />
    <h:outputText
        binding="#{bean.outputComponent}"
        value="#{bean.outputValue}" />
    <h:messages />
</h:form>
   
</h:body>
</html>
